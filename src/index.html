<!DOCTYPE html>
<html lang="en" data-theme="light">
<!-- data-theme="light" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Food Service</title>
    <link rel="icon" type="image/x-icon" href="./images/logo-main.png">
    <link rel="stylesheet" href="output.css">
    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body class="font-roboto">

    <!-- Header -->
    <header>
        <!-- Top -->
        <div class="bg-black py-2 hidden lg:flex">
            <div class="container mx-auto  flex justify-between items-center">
                <!-- Left -->
                <div class="flex items-center gap-5">
                    <p class="text-slate-300"><i class="fa-regular fa-clock"></i> 8:30AM to 10:30PM</p>
                    <div class="w-[1px] h-4 bg-slate-400"></div>
                    <p class="text-slate-300"><i class="fa-solid fa-phone"></i> 09613-657755</p>
                </div>

                <!-- Right -->
                <div class="text-slate-300  space-x-2">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                    <a href="#"><i class="fa-regular fa-envelope"></i></a>
                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="shadow-lg">
            <div class="navbar container mx-auto">
                <div class="navbar-start">
                    <!-- Side-bar Menu -->
                    <div class="drawer-star lg:hidden">
                        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
                        <div class="drawer-content flex flex-col items-center justify-center">
                            <!-- Page content here -->
                            <label for="my-drawer-2" class="drawer-button lg:hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16" />
                                </svg>
                            </label>
                        </div>
                        <div class="drawer-side">
                            <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
                            <ul
                                class="menu bg-base-200 z-50 text-base-content min-h-full w-[80%] md:w-80 py-8 px-5 gap-10">
                                <!-- Sidebar content here -->
                                <div class="flex">
                                    <input type="text" placeholder="Type here"
                                        class="input input-bordered rounded-none w-full max-w-xs" />
                                    <div class="btn rounded-none border-none bg-theme-primary">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                </div>
                                <li class="border-b-2"><a>Home</a></li>
                                <li class="border-b-2">
                                    <details>
                                        <summary>All Food</summary>
                                        <ul class="p-2">
                                            <li><a>Submenu 1</a></li>
                                            <li><a>Submenu 2</a></li>
                                        </ul>
                                    </details>
                                </li>
                                <li class="border-b-2"><a>About</a></li>
                                <li class="border-b-2"><a>Contact</a></li>
                                <div class="space-x-3 text-lg">
                                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                    <a href="#"><i class="fa-brands fa-tiktok"></i></a>
                                    <a href="#"><i class="fa-regular fa-envelope"></i></a>
                                    <a href="#"><i class="fa-solid fa-phone"></i></a>
                                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                                </div>
                            </ul>
                        </div>
                    </div>

                    <a href="#" class="hidden lg:flex">
                        <img src="images/logo-main.png" alt="logo-main" class="w-[100px]">
                    </a>
                </div>
                <div class="navbar-center">
                    <a href="#" class="lg:hidden">
                        <img src="images/logo-main.png" alt="logo-main" class="w-[40px] md:w-[80px]">
                    </a>
                    <ul
                        class="menu  menu-horizontal px-1 hidden lg:flex justify-center items-center font-bold uppercase">
                        <li class="hover:text-theme-primary"><a>Home</a></li>
                        <li>
                            <details>
                                <summary>All Food</summary>
                                <ul class="p-2">
                                    <li><a>Submenu 1</a></li>
                                    <li><a>Submenu 2</a></li>
                                </ul>
                            </details>
                        </li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                        <div class="flex">
                            <input type="text" placeholder="Search here"
                                class="input input-bordered rounded-none w-full font-normal focus:outline-none" />
                            <div class="btn bg-theme-primary rounded-none border-none text-white">
                                <i class="fa-solid fa-magnifying-glass text-xl"></i>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="navbar-end gap-10  text-2xl">
                    <div class="hidden lg:flex">
                        <a href="#" class="hover:text-theme-primary"><i class="fa-solid fa-heart"></i></a>
                    </div>

                    <div class="flex  gap-2">
                        <div class="hidden lg:flex">
                            <a href="#">0<i class="fa-solid fa-bangladeshi-taka-sign"></i></a>
                        </div>

                        <div>
                            <a href="#" class="hover:text-theme-primary">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Banner -->
        <section id="banner" class="container mx-auto py-8">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item w-full">
                    <img src="images/banner-main.jpg" class="w-full" />
                </div>

                <div id="slide2" class="carousel-item relative w-full">
                    <img src="images/banner-main.jpg" class="w-full" />
                </div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main></main>

    <!-- Footer -->
    <footer></footer>

    <script src="https://kit.fontawesome.com/8fd2185bf3.js" crossorigin="anonymous"></script>
</body>

</html>
